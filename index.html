<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in</title>
        <meta name="description" content="This is my log in page">
        <script src="js/jquerycode.js"></script>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div id="con-1">
            <div id="con-l">    
                <form onsubmit="return validatePasswords()">
                    <div id="welcome-message">
                        <h3 id="typing-title"></h3>
                        <p id="typing-text"></p>
                    </div>
                    <label for="txt1" class="lab1">Email</label><br>
                    <input type="email" name="email" class="tex" placeholder="name@example.com" required id="txt1"><br>
                    <label for="txt2" class="lab2">Password</label><br>
                    <input type="password" class="tex"  maxlength="8" required placeholder="Enter your account password" id="txt2"><br><br>
                    <a href="forgetpass.html" id="link-f-pass" onclick="Verification(event)">Forgot password?</a><br><br>
                    <button type="submit" class="button">Sign up</button><br><br>
                    <div class="line-container">
                        <hr class="line">
                        <span class="line-text">or</span>
                        <hr class="line">
                    </div><br>
                    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Fpli%3D1&ec=GAlAwAE&hl=ar&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S86239450%3A1733046598600861&ddm=1" id="log-google"><img src="media/google.svg" alt="" id="g-logo"><sup>Sign in with Google</sup></a><br><br> 
                    <a href="https://www.facebook.com/login/device-based/regular/login/?_rdc=1&_rdr#" id="log-facebook"><img src="media/facebook.svg" alt="" id="f-logo"><sup>Sign in with Facebook</sup></a>
                </form><br>
                <p id="sin">don't you have an account?<a href="sign.html">Sign up</a></p>
                <p id="cop">&copy; 2024 All rights reserved</p>
            </div>
            <div id="con-r">
                    <img src="media/backgroung1.jpg" alt="" width="100%" height="100%" class="active">
                    <img src="media/img2.jpg" alt="Image 2" width="100%" height="100%">
                    <img src="media/img3.jpeg" alt="Image 3" width="100%" height="100%">
            </div>
        </div>
        <script src="js/script.js"> </script>
    </body>
</html>
